    <meta charset="utf-8">

    <title>Chang'e Home Page</title>
    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="Change.html">Chang'e</a></li>
        <li><a href="Change_Lore.html">Lore</a></li>

      </ul>

    <main>
      <h1>Chang'e</h1>
      <h3>Faerie of the Moon</h3>
      <div class = "row">
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Mage_Icon.png" class="center" alt="Mage"></div>
          <figcaption>Mage</figcaption>
        </div>
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Chinese_Icon.png" class="center" alt="Chinese"></div>
          <figcaption>Chinese</figcaption>
        </div>
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Ranged_Icon.png" class="center" alt="Ranged"></div>
          <figcaption>Ranged</figcaption>
        </div>
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Magical_Icon.png" class="center" alt="Magical"></div>
          <figcaption>Magical</figcaption>
        </div>
      </div>
      <h3>Abilities</h3>
      <div class = "row">
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Crescent Moon Dance</h4><h5>Chang&#8217;e flings a crescent moon in an arc, dealing damage to all enemies in its path.</h5>")'><img src = "images/Change/Abilities/1_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Moonlit Waltz</h4><h5>Chang&#8217;e performs an evasive spin dance. She is immune to damage and Crowd Control during the action. For each tick of damage from an ability or Basic Attack that was avoided, Chang&#8217;e restores Mana to herself and her allies.</h5>")'><img src = "images/Change/Abilities/2_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Moonflower Dance</h4><h5>Chang&#8217;e twirls, scattering flowers around her, and healing herself and all nearby allies and damaging nearby enemies. Moonflower Dance also reduces the healing of all nearby enemies.</h5>")'><img src = "images/Change/Abilities/3_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Waxing Moon</h4><h5>Chang&#8217;e&#8217;s Waxing Moon dance is captivating, with this dance dealing damage and Stunning enemy gods in front of her. Each subsequent god that gets Stunned is Stunned for longer than the previous one.</h5>")'><img src = "images/Change/Abilities/4_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Jade Rabbit</h4><h5>Chang&#8217;e can purchase or sell items from anywhere and her Jade Rabbit companion will fetch them. When the Rabbit reaches the store then returns, the transaction completes. Only one item can be purchased or sold in this way at a time. Chang&#8217;e also gains +25% movement speed with no backpedal penalty when using her dances.</h5>")'><img src = "images/Change/Abilities/Passive_Icon.jpg"></button>
        </div>
      </div>
      <div id="chgtext">
        <h4>Crescent Moon Dance</h4><h5>Chang&#8217;e flings a crescent moon in an arc, dealing damage to all enemies in its path.</h5>
      </div>
    </main>
  </body>
</html>
