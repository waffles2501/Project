<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Artemis Home Page</title>
    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="Artemis.html">Artemis</a></li>
      </ul>
    </nav>
    <main>
      <h1>Artemis</h1>
      <h3>Goddess of the Hunt</h3>
      <div class = "row">
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Hunter_Icon.png" class="center" alt="Hunter"></div>
          <figcaption>Hunter</figcaption>
        </div>
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Greek_Icon.png" class="center" alt="Greek"></div>
          <figcaption>Greek</figcaption>
        </div>
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Ranged_Icon.png" class="center" alt="Ranged"></div>
          <figcaption>Ranged</figcaption>
        </div>
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Physical_Icon.png" class="center" alt="Phsical"></div>
          <figcaption>Physical</figcaption>
        </div>
      </div>
      <h3>Abilities</h3>
      <div class = "row">
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Transgressor&#8217;s Fate</h4><h5>Artemis places a trap on the ground. Enemy gods coming within 5 units of her traps activate them, Rooting and Crippling the enemy god, preventing movement abilities and dealing damage every second for 3s.</h5>")'><img src = "images/Artemis/Abilities/1_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Vengeful Assault</h4><h5>Artemis attacks at a furious pace, increasing her Attack and Movement Speed significantly. Additionally, Artemis cleanses herself of slows and becomes immune to Slows for 0.6s when activated.</h5>")'><img src = "images/Artemis/Abilities/2_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Suppress the Insolent</h4><h5>Artemis fires a volley into a ground target, suppressing all of her enemies. Enemies caught within the volley are damaged and are Slowed.</h5>")'><img src = "images/Artemis/Abilities/3_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Calydonian Boar</h4><h5>Artemis summons the great Calydonian Boar on her enemies, doing damage to the nearest enemy god and Stunning them, and itself. The boar is immune until it hits the first god and then continues to charge other gods for its lifetime. Artemis is also immune to Crowd Control for 1.5s.</h5>")'><img src = "images/Artemis/Abilities/4_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Still Target</h4><h5>Artemis deals 15% increased Basic Attack damage to gods and 30% to minions who are afflicted by Crowd Control. </h5>")'><img src = "images/Artemis/Abilities/Passive_Icon.jpg"></button>
        </div>
      </div>
      <div id="chgtext">
        <h4>Transgressor&#8217;s Fate</h4><h5>Artemis places a trap on the ground. Enemy gods coming within 5 units of her traps activate them, Rooting and Crippling the enemy god, preventing movement abilities and dealing damage every second for 3s.</h5>
      </div>
    </main>
  </body>
</html>
