<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Chiron Home Page</title>
    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="Chiron.html">Chiron</a></li>
        <li><a href="Chiron_Lore.html">Lore</a></li>
        <li><a href="Chiron_Skins.html">Skins</a></li>
      </ul>
    </nav>
    <main>
      <h1>Chiron</h1>
      <h3>The Great Teacher</h3>
      <div class = "row">
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Hunter_Icon.png" class="center" alt="Hunter"></div>
          <figcaption>Hunter</figcaption>
        </div>
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Greek_Icon.png" class="center" alt="Greek"></div>
          <figcaption>Greek</figcaption>
        </div>
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Ranged_Icon.png" class="center" alt="Ranged"></div>
          <figcaption>Ranged</figcaption>
        </div>
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Physical_Icon.png" class="center" alt="Phsical"></div>
          <figcaption>Physical</figcaption>
        </div>
      </div>
      <h3>Abilities</h3>
      <div class = "row">
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Training Exercise</h4><h5>Chiron warns his teammates to evade the area, granting them .3s of Crowd Control Immunity so they can escape before it explodes and does damage to all enemies in the area. Applies Target Mark</h5>")'><img src = "images/Chiron/Abilities/1_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Masterful Shot</h4><h5>Chiron passively marks his enemies as targets when he damages them with Basic Attacks, Training Exercise, or Centaurus, reducing their Physical Protections by 5%. He may activate this ability to fire seeking arrows at all marked targets within range, damaging and slowing them.</h5>")'><img src = "images/Chiron/Abilities/2_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Giddyup!</h4><h5>Chiron gallops forward damaging enemies, knocking up minions, and kicking enemy gods behind him. Chiron may fire Basic Attacks while charging.</h5>")'><img src = "images/Chiron/Abilities/3_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Centaurus</h4><h5>Chiron is transformed into a constellation, and can fire three long-distance shots, even through walls. If Chiron would be killed during this ability, he does not die until he runs out of time or shots. Killing an enemy with this ability when Chiron would have died returns him to life with health equal to the damage dealt instead. Applies target mark.</h5>")'><img src = "images/Chiron/Abilities/4_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Herbal Medicine</h4><h5>Every 12s Chiron collects herbs for a poultice. Each time he uses an ability, a poultice is consumed to heal himself or an ally within 30 units, based on who has the lowest health.</h5>")'><img src = "images/Chiron/Abilities/Passive_Icon.jpg"></button>
        </div>
      </div>
      <div id="chgtext">
        <h4>Training Exercise</h4><h5>Chiron warns his teammates to evade the area, granting them .3s of Crowd Control Immunity so they can escape before it explodes and does damage to all enemies in the area. Applies Target Mark</h5>
      </div>
    </main>
  </body>
</html>
