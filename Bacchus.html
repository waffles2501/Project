<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Bacchus Home Page</title>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="Bacchus.html">Bacchus</a></li>
          <li><a href="Bacchus_Lore.html">Lore</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <h1>Bacchus</h1>
      <h3>God of Wine</h3>
      <div class = "row">
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Guardian_Icon.png" class="center" alt="Guardian"></div>
          <figcaption>Guardian</figcaption>
        </div>
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Roman_Icon.png" class="center" alt="Roman"></div>
          <figcaption>Roman</figcaption>
        </div>
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Melee_Icon.png" class="center" alt="Melee"></div>
          <figcaption>Melee</figcaption>
        </div>
        <div class = "characterColumn">
          <div class ="icon"><img src = "images/Icons/Magical_Icon.png" class="center" alt="Magical"></div>
          <figcaption>Magical</figcaption>
        </div>
      </div>
      <h3>Abilities</h3>
      <div class = "row">
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Chug</h4><h5>Bacchus takes a drink from his jug, giving him additional Buffs.</h5>")'><img src = "images/Bacchus/Abilities/1_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Belly Flop</h4><h5>Bacchus jumps into the air and, not so gracefully, comes slamming to the ground belly first, knocking all enemies into the air and dealing damage. If he is Tipsy, all enemies are also Slowed after they land.</h5>")'><img src = "images/Bacchus/Abilities/2_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Belch of the Gods</h4><h5>Bacchus lets out an obnoxiously loud belch, doing damage every .5s for 2s and Debuffing enemy healing. If he is Tipsy, enemies are Stunned for 1s. Bacchus is immune to knockback for the duration</h5>")'><img src = "images/Bacchus/Abilities/3_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Intoxicate</h4><h5>Bacchus smashes his jug of wine on the ground, intoxicating all nearby enemies and doing damage. If he is Smashed, Bacchus also gains a Magical Power Buff because of his anger over his lost wine!</h5>")'><img src = "images/Bacchus/Abilities/4_Icon.jpg"></button>
        </div>
        <div class = "abilityColumn">
          <button onclick='changeText("<h4>Drunk-O-Meter</h4><h5>Bacchus loves the drink and as Bacchus drinks from his jug, he becomes more intoxicated, gaining Buffs when he gets Tipsy and Smashed. Bacchus also celebrates when he kills an enemy god, giving him 10% on his meter.</h5>")'><img src = "images/Bacchus/Abilities/Passive_Icon.jpg"></button>
        </div>
      </div>
      <div id="chgtext">
        <h4>Chug</h4><h5>Bacchus takes a drink from his jug, giving him additional Buffs.</h5>
      </div>
    </main>
    <footer>
      <p>
        &#169; Hunter Thompson
      </p>
    </footer>
  </body>
</html>
