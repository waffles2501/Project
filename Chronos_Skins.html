    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Chronos Skin Page</title>
    <script src="script.js"></script>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="Chronos.html">Chronos</a></li>
          <li><a href="Chronos_Lore.html">Lore</a></li>
          <li><a class="active" href="Chronos_Skins.html">Skins</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
        <li data-target="#demo" data-slide-to="4"></li>
        <li data-target="#demo" data-slide-to="5"></li>
        <li data-target="#demo" data-slide-to="6"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/Chronos/base.jpg" alt="Standard">
        </div>
        <div class="carousel-item">
          <img src="images/Chronos/Fallen_Lord.jpg" alt="Fallen_Lord">
        </div>
        <div class="carousel-item">
          <img src="images/Chronos/Father_Time.jpg" alt="Father_Time">
        </div>
        <div class="carousel-item">
          <img src="images/Chronos/Illuminator.jpg" alt="Illuminator">
        </div>
        <div class="carousel-item">
          <img src="images/Chronos/Nrg.jpg" alt="Nrg">
        </div>
        <div class="carousel-item">
          <img src="images/Chronos/Super_Chronos_64.jpg" alt="Super_Chronos_64">
        </div>
        <div class="carousel-item">
          <img src="images/Chronos/Time_Lord.jpg" alt="Time_Lord">
        </div>
      </div>

      <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
      </a>
    </main>
    <footer>
      <p>
        &#169; Hunter Thompson
      </p>
    </footer>
